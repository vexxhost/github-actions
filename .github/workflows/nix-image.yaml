name: nix-image

on:
  workflow_call:
    inputs:
      tags:
        type: string
        required: false
        default: |
          type=sha
          type=edge
          type=edge,suffix=-{{date 'X'}}
      push:
        type: boolean
        required: false
        default: false
    outputs:
      image-name:
        description: Image name
        value: ${{ jobs.build.outputs.image-name }}
      image-ref:
        description: Image reference
        value: ${{ jobs.build.outputs.image-ref }}

jobs:
  amd64:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: vexxhost/github-actions/nix-image@main
        id: build
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          push: ${{ inputs.push }}
    outputs:
      image-name: ${{ steps.build.outputs.image-name }}
      image-ref: ${{ steps.build.outputs.image-ref }}

  aarch64:
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 10
    steps:
      - uses: vexxhost/github-actions/nix-image@main
        id: build
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          push: ${{ inputs.push }}
    outputs:
      image-name: ${{ steps.build.outputs.image-name }}
      image-ref: ${{ steps.build.outputs.image-ref }}

  manifest:
    runs-on: ubuntu-latest
    if: ${{ inputs.push }}
    needs:
      - amd64
      - aarch64
    permissions:
      id-token: write
      packages: write
    steps:
      - uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5.9.0
        id: meta
        with:
          images: ${{ needs.amd64.outputs.image-name }}
          tags: ${{ inputs.tags }}
      - uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: int128/docker-manifest-create-action@b60433fd4312d7a64a56d769b76ebe3f45cf36b4 # v2.10.0
        with:
          index-annotations: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          sources: |
            ${{ needs.amd64.outputs.image-ref }}
            ${{ needs.aarch64.outputs.image-ref }}
