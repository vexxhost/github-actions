name: cargo

on:
  workflow_call:

jobs:
  test:
    runs-on: depot-ubuntu-22.04
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: rui314/setup-mold@v1
      - uses: Swatinem/rust-cache@v2
      - run: rustup show
      - run: cargo test --workspace

  clippy:
    runs-on: depot-ubuntu-22.04
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: rui314/setup-mold@v1
      - uses: Swatinem/rust-cache@v2
      - run: rustup show
      - run: cargo clippy --workspace -- -D warnings
